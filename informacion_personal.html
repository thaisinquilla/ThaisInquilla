<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información Personal - Thais Inquilla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4A3F7A;
            color: #fff;
        }
        header {
            background-color: #4A3F7A;
            padding: 1em 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #A3D4FF;
        }
        .subtitle {
            text-align: center;
            font-size: 2em;
            color: #A3D4FF;
            margin-top: 20px;
        }
        .container {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .info-card {
            width: 40%;
            margin: 20px;
            text-align: center;
        }
        .info-card img {
            height: 120px;
        }
        .info-card h2 {
            font-size: 1.5em;
            color: #A3D4FF;
        }
        .info-card p {
            font-size: 1.2em;
            color: #E1E6FF;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>THAIS INQUILLA</h1>
    </div>
</header>

<div class="subtitle">INFORMACIÓN PERSONAL</div>

<div class="container">
    <div class="info-card">
        <img src="usuario.png" alt="Icono Nombre">
        <h2>Nombre</h2>
        <p>Thais Yadhira Inquilla Yucra</p>
    </div>
    <div class="info-card">
        <img src="edad.png" alt="Icono Edad">
        <h2>Edad</h2>
        <p>18 años</p>
    </div>
    <div class="info-card">
        <img src="nacionalidad.png" alt="Icono Nacionalidad">
        <h2>Nacionalidad</h2>
        <p>Peruana</p>
    </div>
    <div class="info-card">
        <img src="labor.png" alt="Icono Labor">
        <h2>Labor</h2>
        <p>Estudiante</p>
    </div>
</div>

</body>
</html>
