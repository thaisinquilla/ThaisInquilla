<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Más Información - Thais Inquilla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4A3F7A;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #4A3F7A;
            padding: 0.5em 20px;
            display: flex;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #A3D4FF;
        }
        header h1 a {
            color: #A3D4FF;
            text-decoration: none;
        }
        .content {
            padding: 40px 20px;
        }
        .content h2 {
            font-size: 2.5em;
            color: #A3D4FF;
            margin-bottom: 20px;
        }
        .section {
            margin: 40px 0;
        }
        .section h3 {
            font-size: 2em;
            color: #A3D4FF;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon {
            margin: 20px;
            text-align: center;
        }
        .icon img {
            width: 100px;
            height: 100px;
        }
        .icon p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #A3D4FF;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1><a href="index.html">THAIS INQUILLA</a></h1>
    </div>
</header>

<div class="content">
    <h2>Más Información</h2>
    
    <div class="section">
        <h3>Intereses</h3>
        <div class="icons">
            <div class="icon">
                <img src="intereses_matematicas.png" alt="Matemáticas">
                <p>Matemáticas</p>
            </div>
            <div class="icon">
                <img src="intereses_disenio.png" alt="Diseño de Modas">
                <p>Diseño de modas</p>
            </div>
            <div class="icon">
                <img src="intereses_empresas.png" alt="Empresas">
                <p>Empresas</p>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h3>Hobbies</h3>
        <div class="icons">
            <div class="icon">
                <img src="hobby_nadar.png" alt="Nadar">
                <p>Nadar</p>
            </div>
            <div class="icon">
                <img src="hobby_musica.png" alt="Escuchar Música">
                <p>Escuchar música</p>
            </div>
            <div class="icon">
                <img src="hobby_pintar.png" alt="Pintar">
                <p>Pintar</p>
            </div>
            <div class="icon">
                <img src="hobby_dibujos.png" alt="Ver Dibujos Animados">
                <p>Ver dibujos animados</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
