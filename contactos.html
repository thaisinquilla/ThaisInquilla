<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contactos - Thais Inquilla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4A3F7A;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #4A3F7A;
            padding: 1em 20px;
            display: flex;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            color: #A3D4FF;
            font-family: 'Playfair Display', serif;
        }
        .content {
            padding: 40px 20px;
        }
        .content h2 {
            font-size: 2.5em;
            color: #A3D4FF;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .contact-item {
            margin: 20px;
            text-align: center;
        }
        .contact-item img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .contact-item img.linkedin {
            border-radius: 50%;
        }
        .contact-item a {
            color: #A3D4FF;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-top: 10px;
        }
        .contact-item a:hover {
            color: #72C1E1;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>THAIS INQUILLA</h1>
    </div>
</header>

<div class="content">
    <h2>Contactos</h2>
    <p>Puedes contactarme por los siguientes medios</p>
    <div class="contact-info">
        <div class="contact-item">
            <img src="telefono.png" alt="Teléfono">
            <p>Número telefónico</p>
            <p>+51 995 995 074</p>
        </div>
        <div class="contact-item">
            <img src="correo.png" alt="Correo Electrónico">
            <p>Correo electrónico</p>
            <p>thaisinquilla@gmail.com</p>
        </div>
        <div class="contact-item">
            <img src="github.png" alt="GitHub">
            <a href="https://github.com/thaisinquilla" target="_blank">GitHub</a>
        </div>
        <div class="contact-item">
            <img src="linkedin.png" alt="LinkedIn" class="linkedin">
            <a href="https://www.linkedin.com/in/thais-inquilla-yucra-341621315/" target="_blank">LinkedIn</a>
        </div>
    </div>
</div>

</body>
</html>
